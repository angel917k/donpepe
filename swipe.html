<style>
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      /* color:#000; */
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      /* background-size: cover; */
      width: 300px;
      height: 300px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.8), 0 6px 20px 0 rgba(0, 0, 0, 0.8);

    }
    .swiper-pagination-bullet {
    width: 8px;
    height: 8px;
    display: inline-block;
    border-radius: 100%;
    background: transparent;   /* controls color of bullet*/
    opacity: .2;
}
  </style>
</head>
<body>

<div class="swiper-container">
<div class="swiper-wrapper">
<div class="swiper-slide" style="background-image: url('../img/logo.png')"></div>
<div class="swiper-slide" style="background-image: url('../img/logo.png')"></div>
<div class="swiper-slide" style="background-image: url('../img/logo.png')"></div>
<div class="swiper-slide" style="background-image: url('../img/logo.png')"></div>
<div class="swiper-slide" style="background-image: url('../img/logo.png')"></div>
<div class="swiper-slide" style="background-image: url('../img/logo.png')"></div>
<div class="swiper-slide" style="background-image: url('../img/logo.png')"></div>
<div class="swiper-slide" style="background-image: url('../img/logo.png')"></div>
<div class="swiper-slide" style="background-image: url('../img/logo.png')"></div>
<div class="swiper-slide" style="background-image: url('../img/logo.png')"></div>
</div>


<div class="swiper-pagination"></div>
</div>

<script src="js/swiper.min.js"></script>

<script>
    var swiper = new Swiper('.swiper-container', {
      initialSlide: 4,
      spaceBetween: 25,
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      loop: 'true',
      coverflowEffect: {
        rotate: 0, /*controls the tilt of the covers*/
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
  <!--start of javascript	 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>
  <!-- end of javascript -->
</body>
</html>
